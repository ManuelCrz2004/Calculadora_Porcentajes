<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./descuentos.js"></script>
    <title>Calculadora Descuentos</title>
</head>
<body>
    <header>
        <h1>Calculadora Descuentos</h1>
    </header>
    <main>
        <p>Este proyecto es una calculadora de precio final despues de un descuento</p>
        <section class="calculator-box">
            <label for="TotalPrice">Precio inicial:</label>
            <input type="number" id="TotalPrice">
            <label for="Percent">Descuento a aplicar:</label>
            <input type="number" id="Percent">
            <button type="button" onclick="MainAction()">Calcular</button>
            <div class ="result-container">
                <p id="FinalResult"></p>
            </div>
        </section>
    </main>
</body>
</html>
